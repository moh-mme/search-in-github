<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts In Github</title>
    <!-- css -->
    <link rel="stylesheet" href="main.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 style="color: #e5e5e5; text-transform: capitalize; font-size: 26px;">You can search for any user's projects on GitHub using only the username.</h1>
        <div class="card">
            <div class="search-box">
                <input type="text" spellcheck="false" placeholder="Enter User Name">
                <div class="img-box">
                    <img src="image/search.png">
                </div>
            </div>
            <ul class="post-list" ></ul>
        </div>
    </div>



    <!-- js -->
    <script src="app.js"></script>
</body>

</html>
